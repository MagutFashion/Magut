<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magut - Pijamas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Magut</h1>
        <nav>
            <a href="#colecciones">Colecciones</a>
            <a href="#catalogo">Catálogo</a>
            <a href="#carrito">Carrito</a>
        </nav>
    </header>

    <section id="colecciones">
        <h2>Colecciones Nuevas</h2>
        <!-- Aquí agregar imágenes y descripciones de las colecciones -->
    </section>

    <section id="catalogo">
        <h2>Catálogo de Pijamas</h2>
        <div class="producto" data-nombre="Pijama Estrella" data-precio="20">
            <img src="pijama1.jpg" alt="Pijama Estrella">
            <p>Pijama Estrella - $20</p>
            <button onclick="agregarAlCarrito('Pijama Estrella', 20)">Agregar al Carrito</button>
        </div>
        <!-- Añadir más productos similares -->
    </section>

    <section id="carrito">
        <h2>Carrito de Compras</h2>
        <ul id="lista-carrito"></ul>
        <p id="total"></p>
        <button onclick="enviarAWhatsApp()">Finalizar Compra en WhatsApp</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
